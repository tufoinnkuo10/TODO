<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
      <header>
        <h3>Today's To-Do!<i class="fas fa-sync-alt"></i></h3>
      </header>
      <div class="add-task">
        <input type="text" placeholder="Add your task here....">
        <i class="fas fa-level-down-alt icon"></i>
      </div>
      <div class="show-tasks">
        <ul class="task-list"></ul>
      </div>
      <div class="clear-task">
        <h4>Clear all completed</h4>
      </div>
    </main>
</body>
</html>
